      margin: 0;

    canvas {
      width: 100vw;

<body>
  <script type="shader-source" id="vertexShader">
    attribute vec4 a_position;
    attribute vec4 a_color;
    varying vec4 v_color;
    uniform mat4 u_matrix;
    void main() {
      // 将位置和矩阵相乘
      gl_Position = u_matrix * a_position;
      v_color = a_color;
    }
    
  </script>

  <script id="fragmentShader" type="shader-source">
    precision mediump float;

    varying vec4 v_color;

    void main() {
      gl_FragColor = v_color;
    }
</script>
  <script src="../util.js"></script>
  <script>
    const canvas = document.createElement('canvas')
    document.body.appendChild(canvas)
    const gl = canvas.getContext('webgl');

    const program = createSimpleProgram(gl);

    gl.useProgram(program)

    resizeCanvas(canvas)

    gl.clear(gl.COLOR_BUFFER_BIT)

    const a_position = gl.getAttribLocation(program, 'a_position')

    const a_color = gl.getAttribLocation(program, 'a_color')


    const colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    // 设置颜色
    setColors(gl);

    const u_matrix = gl.getUniformLocation(program, 'u_matrix');


    gl.enableVertexAttribArray(a_position)

    // 创建缓冲区
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)
    setGeometry(gl);

    const translation = [-150, 0, -360];
    const scale = [1, 1, 1]
    const rotation = [degToRad(15), degToRad(15), degToRad(60)]
    const width = 200;
    const height = 60;
    const fieldOfViewRadians = degToRad(100);
    let cameraRadians = degToRad(0)



    function move() {
      // rotation[0] += degToRad(1)
      cameraRadians += degToRad(1)
      draw();
      // 这里进行动画操作
      // requestAnimationFrame(move)
    }
    move();

    function draw() {
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.enable(gl.CULL_FACE);

      // Enable the depth buffer
      gl.enable(gl.DEPTH_TEST);
      var size = 3; // 3 components per iteration
      var type = gl.FLOAT; // the data is 32bit floats
      var normalize = false; // don't normalize the data
      var stride = 0; // 0 = move forward size * sizeof(type) each iteration to get the next position
      var offset = 0; // start at the beginning of the buffer
      gl.vertexAttribPointer(
        a_position, size, type, normalize, stride, offset);

      gl.enableVertexAttribArray(a_color)
      gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer)
      var size = 3; // 3 components per iteration
      var type = gl.UNSIGNED_BYTE; // the data is 8bit unsigned values
      var normalize = true; // normalize the data (convert from 0-255 to 0-1)
      var stride = 0; // 0 = move forward size * sizeof(type) each iteration to get the next position
      var offset = 0; // start at the beginning of the buffer
      gl.vertexAttribPointer(
        a_color, size, type, normalize, stride, offset);

      var aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
      // var aspect = 1;
      const numFs = 5;
      const radius = 200;
      var zNear = 1;
      var zFar = 2000;
      /**
       * ! 本demo新增
       * 
       * */

      const fPosition = [radius, 0, 0]
      // 物体矩阵
      var matrix = m4.perspective(fieldOfViewRadians, aspect, zNear, zFar);
      // matrix = m4.translate(matrix, translation[0], translation[1], translation[2]);
      // matrix = m4.xRotate(matrix, rotation[0]);
      // matrix = m4.yRotate(matrix, rotation[1]);
      // matrix = m4.zRotate(matrix, rotation[2]);
      // matrix = m4.scale(matrix, scale[0], scale[1], scale[2]);
      // 相机矩阵
      let cameraMatrix = m4.yRotation(cameraRadians)
      cameraMatrix = m4.translate(cameraMatrix, 0, 0, radius * 2)

      const cameraPosition = [
        cameraMatrix[12],
        cameraMatrix[13],
        cameraMatrix[14],
      ]

      const up = [0, 1, 0]

      cameraMatrix = m4.lookAt(cameraPosition, fPosition, up)

      const viewMatrix = m4.inverse(cameraMatrix)

      var viewProjectionMatrix = m4.multiply(matrix, viewMatrix);

      for (let i = 0; i < numFs; i++) {
        const angle = i * Math.PI * 2 / numFs;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        console.log(x,y)

        const _matrix = m4.translate(viewProjectionMatrix, x, 0, y);
        console.log(_matrix)
        gl.uniformMatrix4fv(u_matrix, false, _matrix)
        var primitiveType = gl.TRIANGLES;
        var offset = 0;
        var count = 16 * 6; // 6 triangles in the 'F', 3 points per triangle
        gl.drawArrays(primitiveType, offset, count);
      }
    }

    function setColors(gl) {
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Uint8Array(
          [
            // left column front
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,

            // top rung front
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,

            // middle rung front
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,
            200, 70, 120,

            // left column back
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,

            // top rung back
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,

            // middle rung back
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,
            80, 70, 200,

            // top
            70, 200, 210,
            70, 200, 210,
            70, 200, 210,
            70, 200, 210,
            70, 200, 210,
            70, 200, 210,

            // top rung right
            200, 200, 70,
            200, 200, 70,
            200, 200, 70,
            200, 200, 70,
            200, 200, 70,
            200, 200, 70,

            // under top rung
            210, 100, 70,
            210, 100, 70,
            210, 100, 70,
            210, 100, 70,
            210, 100, 70,
            210, 100, 70,

            // between top rung and middle
            210, 160, 70,
            210, 160, 70,
            210, 160, 70,
            210, 160, 70,
            210, 160, 70,
            210, 160, 70,

            // top of middle rung
            70, 180, 210,
            70, 180, 210,
            70, 180, 210,
            70, 180, 210,
            70, 180, 210,
            70, 180, 210,

            // right of middle rung
            100, 70, 210,
            100, 70, 210,
            100, 70, 210,
            100, 70, 210,
            100, 70, 210,
            100, 70, 210,

            // bottom of middle rung.
            76, 210, 100,
            76, 210, 100,
            76, 210, 100,
            76, 210, 100,
            76, 210, 100,
            76, 210, 100,

            // right of bottom
            140, 210, 80,
            140, 210, 80,
            140, 210, 80,
            140, 210, 80,
            140, 210, 80,
            140, 210, 80,

            // bottom
            90, 130, 110,
            90, 130, 110,
            90, 130, 110,
            90, 130, 110,
            90, 130, 110,
            90, 130, 110,

            // left side
            160, 160, 220,
            160, 160, 220,
            160, 160, 220,
            160, 160, 220,
            160, 160, 220,
            160, 160, 220
          ],
        ),
        gl.STATIC_DRAW
      )
    }

    function setGeometry(gl) {
      var positions = new Float32Array([
        // left column front
        0, 0, 0,
        0, 150, 0,
        30, 0, 0,
        0, 150, 0,
        30, 150, 0,
        30, 0, 0,

        // top rung front
        30, 0, 0,
        30, 30, 0,
        100, 0, 0,
        30, 30, 0,
        100, 30, 0,
        100, 0, 0,

        // middle rung front
        30, 60, 0,
        30, 90, 0,
        67, 60, 0,
        30, 90, 0,
        67, 90, 0,
        67, 60, 0,

        // left column back
        0, 0, 30,
        30, 0, 30,
        0, 150, 30,
        0, 150, 30,
        30, 0, 30,
        30, 150, 30,

        // top rung back
        30, 0, 30,
        100, 0, 30,
        30, 30, 30,
        30, 30, 30,
        100, 0, 30,
        100, 30, 30,

        // middle rung back
        30, 60, 30,
        67, 60, 30,
        30, 90, 30,
        30, 90, 30,
        67, 60, 30,
        67, 90, 30,

        // top
        0, 0, 0,
        100, 0, 0,
        100, 0, 30,
        0, 0, 0,
        100, 0, 30,
        0, 0, 30,

        // top rung right
        100, 0, 0,
        100, 30, 0,
        100, 30, 30,
        100, 0, 0,
        100, 30, 30,
        100, 0, 30,

        // under top rung
        30, 30, 0,
        30, 30, 30,
        100, 30, 30,
        30, 30, 0,
        100, 30, 30,
        100, 30, 0,

        // between top rung and middle
        30, 30, 0,
        30, 60, 30,
        30, 30, 30,
        30, 30, 0,
        30, 60, 0,
        30, 60, 30,

        // top of middle rung
        30, 60, 0,
        67, 60, 30,
        30, 60, 30,
        30, 60, 0,
        67, 60, 0,
        67, 60, 30,

        // right of middle rung
        67, 60, 0,
        67, 90, 30,
        67, 60, 30,
        67, 60, 0,
        67, 90, 0,
        67, 90, 30,

        // bottom of middle rung.
        30, 90, 0,
        30, 90, 30,
        67, 90, 30,
        30, 90, 0,
        67, 90, 30,
        67, 90, 0,

        // right of bottom
        30, 90, 0,
        30, 150, 30,
        30, 90, 30,
        30, 90, 0,
        30, 150, 0,
        30, 150, 30,

        // bottom
        0, 150, 0,
        0, 150, 30,
        30, 150, 30,
        0, 150, 0,
        30, 150, 30,
        30, 150, 0,

        // left side
        0, 0, 0,
        0, 0, 30,
        0, 150, 30,
        0, 0, 0,
        0, 150, 30,
        0, 150, 0
      ]);

      // Center the F around the origin and Flip it around. We do this because
      // we're in 3D now with and +Y is up where as before when we started with 2D
      // we had +Y as down.

      // We could do by changing all the values above but I'm lazy.
      // We could also do it with a matrix at draw time but you should
      // never do stuff at draw time if you can do it at init time.
      var matrix = m4.xRotation(Math.PI);
      matrix = m4.translate(matrix, -50, -75, -15);

      for (var ii = 0; ii < positions.length; ii += 3) {
        var vector = m4.vectorMultiply([positions[ii + 0], positions[ii + 1], positions[ii + 2], 1], matrix);
        positions[ii + 0] = vector[0];
        positions[ii + 1] = vector[1];
        positions[ii + 2] = vector[2];
      }

      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
    }
  </script>
