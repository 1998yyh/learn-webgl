<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    顶点数据在 buffer 中的排布方式。
    切换 buffer 时，bindBuffer 的重要性。
    使用多个 buffer 读取多种顶点数据。
    使用单个 buffer 读取多种顶点数据。
    如何实现渐变效果。
   -->
  <script type="shader-source" id="vertexShader">
    //设置浮点数精度为中等精度。
    precision mediump float;
    //接收顶点坐标 (x, y)
    attribute vec2 a_Position;
    //接收浏览器窗口尺寸(width, height)
    attribute vec2 a_Screen_Size;
    //接收 JavaScript 传递的顶点颜色
    attribute vec4 a_Color;
    //传往片元着色器的颜色。
    varying vec4 v_Color;
    void main(){
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0,-1.0);
      gl_Position = vec4(position, 0, 1);
      v_Color = a_Color;
    }
   </script>

  <script type="shader-source" id="fragmentShader">
    //设置浮点数精度为中等。
    precision mediump float;
    //接收 JavaScript 传过来的颜色值（rgba）。
    varying vec4 v_Color;
    void main(){
      vec4 color = v_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
   }
   </script>

  <script>
    const canvas = document.createElement('canvas')
    canvas.width = 600;
    canvas.height = 400;
    const gl = canvas.getContext('webgl')
    document.body.appendChild(canvas)

    const vertexShader = gl.createShader(gl.VERTEX_SHADER)
    const vertexShaderSource = document.querySelector('#vertexShader').innerHTML;
    gl.shaderSource(vertexShader, vertexShaderSource);
    gl.compileShader(vertexShader)

    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
    const fragmentShaderSource = document.querySelector('#fragmentShader').innerHTML;
    gl.shaderSource(fragmentShader, fragmentShaderSource);
    gl.compileShader(fragmentShader)

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragmentShader)
    gl.linkProgram(program)

    gl.useProgram(program)

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT)

    const a_Screen_Size = gl.getAttribLocation(program,'a_Screen_Size')
    gl.vertexAttrib2f(a_Screen_Size,canvas.width,canvas.height)

    const a_Position = gl.getAttribLocation(program,'a_Position')
    const a_Color = gl.getAttribLocation(program,'a_Color')

    const points = [];
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer)
    gl.vertexAttribPointer(a_Position,2,gl.FLOAT,false,0,0);

    const colors = [];
    const colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,colorBuffer);
    gl.vertexAttribPointer(a_Color,4,gl.FLOAT,false,0,0);
    
    function randomColor(){
      const r = Math.floor(Math.random()*255);
      const g = Math.floor(Math.random()*255);
      const b = Math.floor(Math.random()*255);
      const a = parseFloat( Math.random().toFixed(2))
      console.log(r,g,b,a);
      return {r,g,b,a}
    }

    // 用缓冲区向着色器传递数据有两种方式：
    // 利用一个缓冲区传递多种数据。
    // 另一种是利用多个缓冲区传递多个数据。

    canvas.addEventListener('click',e=>{
      var x = e.pageX;
      var y = e.pageY;
      points.push(x, y);
      const color = randomColor();
      colors.push(color.r,color.g,color.b,color.a)
      if(points.length % 6 === 0){
        gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(points), gl.DYNAMIC_DRAW);
        
        gl.bindBuffer(gl.ARRAY_BUFFER,colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(colors),gl.DYNAMIC_DRAW);

        render(gl)
      }
      
    })

    
    function render(gl) {
      //用设置的清空画布颜色清空画布。
      gl.clear(gl.COLOR_BUFFER_BIT);
      if (points.length <= 0) {
        return;
      }
      //绘制图元设置为三角形。
      var primitiveType = gl.TRIANGLES;
      //因为我们要绘制三个点，所以执行三次顶点绘制操作。
      console.log(points,colors);
      gl.drawArrays(primitiveType, 0, points.length / 2);
    }
  </script>
</body>

</html>
